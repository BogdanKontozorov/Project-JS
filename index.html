<html lang="en">
<head>
    <title>Pierre Papier Ciseau contre Le Roi Capybara</title>
    <link rel="stylesheet" href="style.css">
</head>
<body >
    <div class="top">
        <h1>Pierre Papier Ciseau</h1>
    </div>
    <div class="score-board">
        <div id="user-label" class="badge">User</div>
        <div id="computer-label" class="badge">IA</div>
        <span id="user-score" >0</span><span id="user-score">:</span><span id="computer-score" >0</span>
    </div>

    <div class="result">
        <button id="button-reset">Reset</button>
        <p>Papier gagne pierre. Tu as gagne!</p>
    </div>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="images/pierre.png" alt="">
        </div>
        <div class="choice" id="paper">
            <img src="images/papier.png" alt="">
        </div>
        <div class="choice" id="scissors">
            <img src="images/ciseau.png" alt="">
        </div>
    </div>
    <p  id="message-action">Fait ton choix</p>
    <script src="script.js"></script>
</body>
</html>
